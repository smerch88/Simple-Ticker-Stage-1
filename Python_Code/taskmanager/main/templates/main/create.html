{% extends 'main/base.html' %}

{% block title %}
Create Crypto Asset
{% endblock %}

{% block content %}
<h1>Create Crypto Asset</h1>
<form method="post">
    {% csrf_token %}
    {{ form.symbol }}<br>

    <button type="submit" class="btn-success">Add</button>
    <span>{{error}}</span>
</form>
{% endblock %}
